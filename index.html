<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Colectas VECTOBOL</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Departamentos_1.js"></script>
        <script src="data/Provincias_2.js"></script>
        <script src="data/Municipios_3.js"></script>
        <script src="data/collectes_2022_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Bolivia_0');
        map.getPane('pane_Bolivia_0').style.zIndex = 400;
        var img_Bolivia_0 = 'data/Bolivia_0.png';
        var img_bounds_Bolivia_0 = [[-22.875357774999998,-69.625394017],[-9.687171498,-57.458003747]];
        var layer_Bolivia_0 = new L.imageOverlay(img_Bolivia_0,
                                              img_bounds_Bolivia_0,
                                              {pane: 'pane_Bolivia_0'});
        bounds_group.addLayer(layer_Bolivia_0);
        map.addLayer(layer_Bolivia_0);
        function pop_Departamentos_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Departamento</strong><br />' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Departamentos_1_0() {
            return {
                pane: 'pane_Departamentos_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,96,22,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Departamentos_1');
        map.getPane('pane_Departamentos_1').style.zIndex = 401;
        map.getPane('pane_Departamentos_1').style['mix-blend-mode'] = 'normal';
        var layer_Departamentos_1 = new L.geoJson(json_Departamentos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Departamentos_1',
            layerName: 'layer_Departamentos_1',
            pane: 'pane_Departamentos_1',
            onEachFeature: pop_Departamentos_1,
            style: style_Departamentos_1_0,
        });
        bounds_group.addLayer(layer_Departamentos_1);
        map.addLayer(layer_Departamentos_1);
        function pop_Provincias_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Provincia</strong><br />' + (feature.properties['NAME_2'] !== null ? autolinker.link(feature.properties['NAME_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Provincias_2_0() {
            return {
                pane: 'pane_Provincias_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Provincias_2');
        map.getPane('pane_Provincias_2').style.zIndex = 402;
        map.getPane('pane_Provincias_2').style['mix-blend-mode'] = 'normal';
        var layer_Provincias_2 = new L.geoJson(json_Provincias_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Provincias_2',
            layerName: 'layer_Provincias_2',
            pane: 'pane_Provincias_2',
            onEachFeature: pop_Provincias_2,
            style: style_Provincias_2_0,
        });
        bounds_group.addLayer(layer_Provincias_2);
        map.addLayer(layer_Provincias_2);
        function pop_Municipios_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Municipio</strong><br />' + (feature.properties['NAME_3'] !== null ? autolinker.link(feature.properties['NAME_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Municipios_3_0() {
            return {
                pane: 'pane_Municipios_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Municipios_3');
        map.getPane('pane_Municipios_3').style.zIndex = 403;
        map.getPane('pane_Municipios_3').style['mix-blend-mode'] = 'normal';
        var layer_Municipios_3 = new L.geoJson(json_Municipios_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Municipios_3',
            layerName: 'layer_Municipios_3',
            pane: 'pane_Municipios_3',
            onEachFeature: pop_Municipios_3,
            style: style_Municipios_3_0,
        });
        bounds_group.addLayer(layer_Municipios_3);
        map.addLayer(layer_Municipios_3);
        function pop_collectes_2022_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Code</th>\
                        <td>' + (feature.properties['Codigo VECTOBOL de la muestra'] !== null ? autolinker.link(feature.properties['Codigo VECTOBOL de la muestra'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date</th>\
                        <td>' + (feature.properties['Fecha / hora de muestreo'] !== null ? autolinker.link(feature.properties['Fecha / hora de muestreo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Genero</th>\
                        <td>' + (feature.properties['Genero'] !== null ? autolinker.link(feature.properties['Genero'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Especie</th>\
                        <td>' + (feature.properties['Especie'] !== null ? autolinker.link(feature.properties['Especie'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_collectes_2022_4_0() {
            return {
                pane: 'pane_collectes_2022_4',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_collectes_2022_4');
        map.getPane('pane_collectes_2022_4').style.zIndex = 404;
        map.getPane('pane_collectes_2022_4').style['mix-blend-mode'] = 'normal';
        var layer_collectes_2022_4 = new L.geoJson(json_collectes_2022_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_collectes_2022_4',
            layerName: 'layer_collectes_2022_4',
            pane: 'pane_collectes_2022_4',
            onEachFeature: pop_collectes_2022_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_collectes_2022_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_collectes_2022_4);
        map.addLayer(layer_collectes_2022_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Colectas VECTOBOL</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Este mapa es un borrador para comprobar su presentacion en el sitio.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/collectes_2022_4.png" /> collectes_2022': layer_collectes_2022_4,'<img src="legend/Municipios_3.png" /> Municipios': layer_Municipios_3,'<img src="legend/Provincias_2.png" /> Provincias': layer_Provincias_2,'<img src="legend/Departamentos_1.png" /> Departamentos': layer_Departamentos_1,"Bolivia": layer_Bolivia_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
